<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Running</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- for logout -->
    <div id="logout">
      <button id="btnLogout">Logout</button>
    </div>

    <!-- for login & register -->
    <section id="auth">
      <label> Username </label>
      <input name="username" id="username" />
      <label> Password </label>
      <input name="password" id="password" />
      <button id="log-in">Log in</button>
    </section>

    <!-- for create runs form-->
    <section id="create-run">
      <form>
        <label> Name </label>
        <input name="name" id="name" />

        <label> Description </label>
        <textarea name="description" id="description"></textarea>

        <label for="start-time"> Starting Time </label>
        <input name="start-time" type="datetime-local" id="start-time" />

        <label> Starting Point </label>
        <input name="start-point" id="start-point" />

        <label> Ending Point </label>
        <input name="end-point" id="end-point" />

        <label> Expected Pace </label>
        <input name="expected-pace" id="expected-pace" />
        <button id="create-run" type="submit">Create a run</button>
      </form>
    </section>

    <!-- for runs list -->
    <section id="run-list">hello list</section>

    <!-- for run details -->
    <section id="run-details" style="display: none">
      <h2 id="details-title"></h2>
      <p id="details-description"></p>
    </section>

    <script src="./client.js"></script>
  </body>
</html>
