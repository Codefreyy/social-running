<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Running</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
  <body>
    <!-- for logout -->
    <header>
      <nav class="navbar">
        <div class="navbar-logo">Social Runners</div>
        <div class="navbar-logout">
          <button id="logout">Logout</button>
        </div>
      </nav>
    </header>

    <main>
      <!-- for login & register -->
      <section id="auth">
        <div>
          <label class="custom-label"> Username </label>
          <input name="username" id="username" value="admin" />
        </div>

        <div>
          <label class="custom-label"> Password </label>
          <input name="password" id="password" value="admin" />
        </div>

        <button id="log-in">Log in</button>
      </section>

      <!-- for create runs form-->
      <section id="create-run">
        <form>
          <label class="custom-label"> Name </label>
          <input name="name" id="name" />
          <p></p>

          <label class="custom-label"> Description </label>
          <textarea name="description" id="description"></textarea>
          <p></p>

          <label for="start-time" class="custom-label"> Starting Time </label>
          <input name="start-time" type="datetime-local" id="start-time" />
          <p></p>

          <div id="search-section">
            <div id="start-search-area">
              <label class="custom-label"> Starting Point </label>
              <input
                type="text"
                id="start-point-search"
                placeholder="Enter a location"
              />
              <!-- this hidden input is for lat lon number form submit -->
              <input type="hidden" name="start-point" id="start-point" />
              <div id="start-point-suggestions"></div>
            </div>

            <div id="end-search-area" class="custom-label">
              <label> Ending Point </label>
              <input
                type="text"
                id="end-point-search"
                placeholder="Enter a location"
              />
              <p></p>
              <input type="hidden" name="end-point" id="end-point" />
              <div id="end-point-suggestions"></div>
            </div>
          </div>
          <div id="start-map" style="width: 600px; height: 300px"></div>
          <p></p>
          <label class="custom-label">Level</label>
          <select name="level" id="level">
            <option selected value="newbie">Newbie</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
          </select>
          <p></p>
          <label class="custom-label"> Expected Pace (minute miles) </label>
          <input name="expected-pace" id="expected-pace" pattern="\d+" />
          <span  class="error-message" id="error-message">Please input number</span>
      

          <button id="create-run" type="submit">Create a run</button>
        </form>
      </section>

      <!-- for runs list -->
      <section id="run-list-section">
        <h2 class="run-list-title">Run List</h2>
        <div id="run-list"><!-- Runs will be populated here --></div>
      </section>

      <!-- for run details -->
      <section>
        <div id="run-details" style="display: none">
          <button id="btn-back-to-list">&#x2190; Back</button>
          <div id="run-details-content"></div>
          <div id="run-details-map" style="width: 800px; height: 400px"></div>
        </div>
      </section>
    </main>

    <!-- for runs list -->
    <section id="run-list"></section>

    <!-- for run details -->
    <section>
      <div id="run-details" style="display: none">
        <button id="btn-back-to-list">&#x2190; Back</button>
        <div id="run-details-content"></div>
        <div id="run-details-map" style="width: 800px; height: 400px"></div>

        <div class="comments">
          <h2 id="titleCom">Comments</h2>
          <div class="inputArea">
            <input id="comInput" type="text" />
            <button id="comSubmit">submit</button>
          </div>
          <div class="comArea">
            <section id="commentsSec">showComments</section>
          </div>
        </div>
      </div>
    </section>

    <script src="./client.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  </body>
</html>
